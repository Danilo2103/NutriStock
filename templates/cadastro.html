{% extends "template.html" %}

{% block title %}Cadastro{% endblock %}

{% block body %}

<div class="row gx-5">
    <div class="col-md-6">
        <h2>Realize o seu cadastro</h2>
        <form action="/cadastro-in" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome" required>
                <label for="name" class="form-label">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastname" name="lastname"
                    placeholder="Digite o seu sobrenome" required>
                <label for="lastname" class="form-label">Sobrenome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email"
                    required>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha"
                    required>
                <label for="password" class="form-label">Nova senha</label </div>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" id="agree-form" name="agree-form" required>
                        <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de
                                serviço</a>?</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </div>
        </form>
    </div>
    <div class="col-md-6">
        <div class="row align-items-center">
            <div class="col-12">
                <img src="/static/images/assets/undraw_hello_re_3evm.svg" alt="Tela de cadastro" class="img-fluid">
            </div>
            <div id="link-container">
                <a href="/">Já tenho uma conta</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
