<!-- Define o título da página -->
{% block title %}
<title>Cadastro de Itens</title>
{% endblock %}

<!-- Define o corpo da página -->
{% block body %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/crisp-paper-ruffles.png');
            background-color: #f5f5dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ccc;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container h1 i {
            margin-right: 10px;
        }
        .container label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            text-align: left;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .add-button {
            background-color: #4CAF50; /* Cor de fundo verde */
            border: none; /* Sem borda */
            color: white; /* Cor do texto */
            padding: 15px 20px; /* Espaçamento interno */
            text-align: center; /* Centraliza o texto */
            text-decoration: none; /* Sem sublinhado */
            display: inline-block; /* Exibe como bloco inline */
            font-size: 16px; /* Tamanho da fonte */
            margin-top: 10px; /* Espaçamento acima do botão */
            cursor: pointer; /* Cursor de mão ao passar o mouse */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s; /* Efeito de transição */
        }

        .add-button:hover {
            background-color: #45a049; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="menu-icon">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu">
        <a href="/home">Home</a>
        <a href="/estoque_show">Visualizar Estoque</a>
        <a href="/imc">Calculadora de IMC</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> CADASTRAR ITEM</h1>
        <form action="/estoque_add" method="post">
            <label for="nome">NOME:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="categoria">CATEGORIA:</label>
            <input type="text " id="categoria" name="categoria" required>

            <label for="quantidade">QUANTIDADE:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <button type="submit" class="add-button">Adicionar Item</button>
        </form>
    </div>
</body>
{% endblock %}
